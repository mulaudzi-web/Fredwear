<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Pro | Store</title>
    <style>
        /* CSS: This makes the site look professional */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; }
        header { background: #333; color: white; padding: 1rem; text-align: center; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1000px; margin: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .product-card img { width: 100%; border-radius: 5px; }
        .price { font-size: 1.2rem; color: #27ae60; font-weight: bold; }
        .btn { background: #e67e22; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; }
        
        /* Shopping Cart Sidebar */
        #cart-panel { background: white; padding: 20px; border-top: 2px solid #333; position: fixed; bottom: 0; width: 100%; box-shadow: 0 -5px 15px rgba(0,0,0,0.2); max-height: 300px; overflow-y: auto; display: none; }
        .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 5px 0; }
        .total-box { font-size: 1.5rem; font-weight: bold; text-align: right; margin-top: 10px; }
        .checkout-btn { background: #25D366; color: white; border: none; padding: 15px; width: 100%; font-size: 1.1rem; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>Modern Fashion Hub</h1>
    <p>Premium Quality | Fast Delivery</p>
</header>

<div class="container">
    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Item 1">
        <h3>Classic White Tee</h3>
        <p>Price: R250.00</p>
        <button class="btn" onclick="addToCart('White Tee', 250)">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Item 2">
        <h3>Slim Fit Denim</h3>
        <p>Price: R650.00</p>
        <button class="btn" onclick="addToCart('Slim Fit Denim', 650)">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Item 3">
        <h3>Urban Hoodie</h3>
        <p>Price: R450.00</p>
        <button class="btn" onclick="addToCart('Urban Hoodie', 450)">Add to Cart</button>
    </div>
</div>

<div id="cart-panel">
    <h3>Your Shopping Cart</h3>
    <div id="cart-items"></div>
    <div class="total-box">Total: R<span id="total-price">0.00</span></div>
    <br>
    <button class="checkout-btn" onclick="checkout()">Checkout via WhatsApp</button>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({name, price});
        total += price;
        updateCartUI();
        document.getElementById('cart-panel').style.display = 'block';
    }

    function updateCartUI() {
        const cartDiv = document.getElementById('cart-items');
        cartDiv.innerHTML = '';
        cart.forEach((item, index) => {
            cartDiv.innerHTML += `<div class="cart-item"><span>${item.name}</span><span>R${item.price}</span></div>`;
        });
        document.getElementById('total-price').innerText = total.toFixed(2);
    }

    function checkout() {
        // This generates the WhatsApp Message
        let message = "Hi! I would like to order:%0A";
        cart.forEach(item => {
            message += `- ${item.name} (R${item.price})%0A`;
        });
        message += `%0A*Total Amount: R${total}*`;
        
        // REPLACE THIS NUMBER WITH YOUR CLIENT'S NUMBER
        let phone = "27123456789"; 
        window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }
</script>

</body>
</html>
